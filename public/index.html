<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luiz Automóveis - Seu carro dos sonhos está aqui</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">
                    <img src="/images/logo.png" alt="Luiz Automóveis">
                </a>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="/estoque">Estoque</a></li>
                <li><a href="/financiamento">Financiamento</a></li>
                <li><a href="/venda-seu-veiculo">Venda seu Veículo</a></li>
                <li><a href="/contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="featured-cars">
            <h2>Veículos em Destaque</h2>
            <div class="cars-grid" id="cars-container">
                <!-- Os carros serão inseridos aqui dinamicamente via JavaScript -->
            </div>
        </section>

        <div class="admin-access">
            <a href="/admin/login" class="admin-button">Área Administrativa</a>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <h3>Luiz Automóveis</h3>
                <p>Seu carro dos sonhos está aqui</p>
                <p>Contato: (XX) XXXX-XXXX</p>
            </div>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    <div class="test-deploy">
        <h3>Teste de Deploy Automático</h3>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
