<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Luiz Automóveis</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard">
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo.png" alt="Premium Motors" class="dashboard-logo">
        </div>
        <ul class="nav-menu">
            <li><a href="/">
                <i class="fas fa-home"></i>
                <span>Site Principal</span>
            </a></li>
            <li class="active">
                <a href="/dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/dashboard/veiculos">
                    <i class="fas fa-car"></i>
                    <span>Veículos</span>
                </a>
            </li>
            <li>
                <a href="/dashboard/financiamentos">
                    <i class="fas fa-dollar-sign"></i>
                    <span>Financiamentos</span>
                </a>
            </li>
            <li>
                <a href="/dashboard/contatos">
                    <i class="fas fa-envelope"></i>
                    <span>Contatos</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <button id="logout-btn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </button>
        </div>
    </nav>

    <main class="content">
        <header class="content-header">
            <button class="toggle-sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <div class="user-info">
                <span id="user-name">Administrador</span>
                <img src="/images/avatar.png" alt="Avatar" class="user-avatar">
            </div>
        </header>

        <div class="dashboard-content">
            <div class="dashboard-header">
                <h1>Dashboard</h1>
                <p>Bem-vindo ao painel administrativo</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-car"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total de Veículos</h3>
                        <p id="total-veiculos">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Financiamentos Pendentes</h3>
                        <p id="total-financiamentos">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-handshake"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Vendas Pendentes</h3>
                        <p id="total-vendas">0</p>
                    </div>
                </div>
                <div class="stat-card" data-type="contatos">
                    <div class="stat-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="stat-info">
                        <h3 class="stat-title">Mensagens</h3>
                        <p class="stat-count">0</p>
                        <p class="stat-label">Não lidas</p>
                    </div>
                </div>
            </div>

            <div class="recent-section">
                <h2>Atividades Recentes</h2>
                <div class="activities-list" id="activities-list">
                    <!-- Atividades serão inseridas via JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <script src="/js/dashboard.js"></script>
</body>
</html>
